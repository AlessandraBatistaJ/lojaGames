<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/loadComponents.js" defer></script> <!-- Adiciona o JS responsável pelos componentes -->
    <script src="/js/home.js" defer></script>
    <title>Cyber Play - Home</title>
</head>
<body>


    <div id="header-placeholder"></div> <!-- Aqui o header.html será carregado dinamicamente -->

    <main>
        <section>
            <div class="containerWelcome">
                <img src="/img/home/welcomeToGame.png" alt="imagem central">
            </div>
        </section>
        
        <section>
            <div class="containerH3">
                <h3 id="destaques">Destaques da semana</h3>
            </div>
            
            <div class="containerGames">
                <figure class="containerFigure">
                    <img src= "/img/home/deadByDayLight.png" alt="Jogo dead by daylight">
                    <figcaption><span>-50% </span> R$99,90</figcaption>
                </figure>
                <figure class="containerFigure">
                    <img src="/img/home/plantsVsZombies.png" alt="Jogo plants vs zombies">
                    <figcaption><span>-20% </span> R$29,90</figcaption>
                </figure>
                <figure class="containerFigure">
                    <img src="/img/home/zelda.png" alt="Jogo zelda">
                    <figcaption><span>-10% </span> R$199,90</figcaption>
                </figure>
                <figure class="containerFigure">
                    <img src="/img/home/fc24.png" alt="Jogo FC 24">
                    <figcaption><span>-15% </span> R$259,90</figcaption>
                </figure>
                <figure class="containerFigure">
                    <img src="/img/home/wac.png" alt="Jogo wac">
                    <figcaption><span>-30% </span> R$79,90</figcaption>
                </figure>
                <figure class="containerFigure">
                    <img src="/img/home/theCompanion.png" alt="Jogo The Companion">
                    <figcaption><span>-40% </span> R$16,99</figcaption>
                </figure>
                <figure class="containerFigure">
                    <img src="/img/home/madden25.png" alt="Jogo Madden 25">
                    <figcaption><span>-10% </span> R$289,90</figcaption>
                </figure>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div> <!-- Aqui o footer.html será carregado dinamicamente -->

</body>
</html>
