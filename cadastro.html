<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Play - Cadastro</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/logo.png" alt="logo" width="150px" height="150px" class="logo-img">
        </div>
    </header>
    <main>
        <form>
            <div>
                <label for="email">E-mail:</label>
                <input type="email"  name="email" placeholder="E-mail" required>
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password"  name="senha" placeholder="Senha" required>
            </div>
            <br>
            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
        <br>
        <div>
            <p>Ou faça login com</p>
            <div>
                <a href="#"><img src="./img/cadastro/gmail.png" alt="ícone gmail" width="40px" height="40px"></a>
                <a href="#"><img src="./img/cadastro/facebook.png" alt="ícone facebook" width="40px" height="40px"></a>
                <a href="#"><img src="./img/cadastro/steam.png" alt="ícone steam" width="40px" height="40px"></a>
                <a href="#"><img src="./img/cadastro/x.png" alt="ícone X" width="40px" height="40px"></a>
            </div>
        </div>
        <br>
    </main>
    <footer>
        <div>
            <strong>Primeira vez no CyberPlay?</strong><br>
            <a href="cadastro.html"><button>Cadastre-se</button></a><br>
        </div>
        <div>
            <small>
                É grátis e simples. Encontre vários jogos e confira nossas novidades. <br>
                <u>Saiba mais sobre a CyberPlay</u>
            </small>
        </div>
        
    </footer>
</body>
</html>
