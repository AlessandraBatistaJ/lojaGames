<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/categorias.css">
    <script src="/js/loadComponents.js" defer></script> <!-- Adiciona o JS responsável pelos componentes -->
    <script src="/js/categorias.js" defer></script> 
    <title>Cyber Play - Categorias</title>
</head>
<body>

    <div id="header-placeholder"></div> <!-- Aqui o header.html será carregado dinamicamente -->
    
    <main>
        <section class="categoria-section">
            <h1>Categorias</h1>
            <div class="categoria-item">
                <img src="/img/categorias/jogo1.png" alt="Corrida">
                <p class="categoria-titulo">Corrida</p>
            </div>
            <div class="categoria-item">
                <img src="/img/categorias/jogo2.png" alt="Estratégia">
                <p class="categoria-titulo">Estratégia</p>
            </div>
            <div class="categoria-item">
                <img src="/img/categorias/jogo3.png" alt="Casuais">
                <p class="categoria-titulo">Casuais</p>
            </div>
            <div class="categoria-item">
                <img src="/img/categorias/jogo4.png" alt="Esporte">
                <p class="categoria-titulo">Esporte</p>
            </div>
        </section>
        <h3>Mostrar: Novo Lançamento</h3>
        <div class="main-content">
            <section class="lancamento-section">
                <div class="lancamento-item">
                    <img src="/img/categorias/lançamentos/fc25.png" alt="FC 25">
                    <p class="lancamento-titulo">FC 25<br>R$299,90</p>
                </div>
                <div class="lancamento-item">
                    <img src="/img/categorias/lançamentos/trepang2.png" alt="Trepang2">
                    <p class="lancamento-titulo">Trepang2<br>R$69,90</p>
                </div>
                <div class="lancamento-item">
                    <img src="/img/categorias/lançamentos/astranova.png" alt="Astra Nova">
                    <p class="lancamento-titulo">Astra Nova<br>Gratuito</p>
                </div>
                <div class="lancamento-item">
                    <img src="/img/categorias/lançamentos/oceansheart.png" alt="Ocean's Heart">
                    <p class="lancamento-titulo">Ocean's Heart<br>R$39,90</p>
                </div>

            </section>
            <aside class="filtro-section">
                <div class="filtro-item">
                    <label for="search">FILTROS:</label>
                    <input type="text" id="search" placeholder="palavra-chave">
                </div>
                <div class="filtro-item">
                    <label for="price">Preço:</label>
                    <select id="price">
                        <option value="vazio"></option>
                        <option value="all">Todos</option>
                        <option value="free">Gratuitos</option>
                        <option value="paid">Pagos</option>
                    </select>
                </div>
                <div class="filtro-item">
                    <label for="genre">Gênero:</label>
                    <select id="genre">
                        <option value="vazio"></option>
                        <option value="all">Todos</option>
                        <option value="action">Indie</option>
                        <option value="adventure">Aventura</option>
                        <option value="sports">Esportes</option>
                    </select>
                </div>
                <div class="filtro-item">
                    <label for="platform">Plataforma:</label>
                    <select id="platform">
                        <option value="vazio"></option>
                        <option value="all">Todos</option>
                        <option value="pc">PC</option>
                        <option value="console">Console</option>
                    </select>
                </div>
                <div class="filtro-item">
                    <label for="players">Jogadores:</label>
                    <select id="players">
                        <option value="vazio"></option>
                        <option value="all">Todos</option>
                        <option value="single">Um Jogador</option>
                        <option value="multi">Multi Jogador</option>
                    </select>
                </div>
                <button>Redefinir</button>
            </aside>
        </div>
    </main>
    <div id="footer-placeholder"></div> <!-- Aqui o footer.html será carregado dinamicamente -->
</body>
</html>
