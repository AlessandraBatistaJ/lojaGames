<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/promocoes.css">
    <script src="/js/promocoes.js" defer></script>

                <div class="promocoes-item">

                </div>
                <div class="promocoes-item">
                    <img src="/img/promocoes/modernWarfare.png" alt="Jogo Modern Warfare III">

                <div class="promocoes-item">

                </div>

                    <img src="/img/promocoes/reliefs.png" alt="Jogo reliefs">

                </div>
                <div class="promocoes-item">
                    <img src="/img/promocoes/sniper.png" alt="Jogo sniper">

                </div>
                <div class="promocoes-item">
                    <img src="/img/promocoes/spaceMarine.png" alt="Jogo space Marine">
                    <figcaption><span>-50% </span> R$29,90</figcaption>
                </div>
